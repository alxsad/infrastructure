- name: dotdeb key
  apt_key: >
    url=http://www.dotdeb.org/dotdeb.gpg
    state=present

- name: dotdeb repo
  apt_repository: >
    repo="deb http://packages.dotdeb.org wheezy all"
    state=present
    update_cache=yes

- name: dotdeb php55 repo
  apt_repository: >
    repo="deb http://packages.dotdeb.org wheezy-php55 all"
    state=present
    update_cache=yes
    
- name: install php fpm
  apt: pkg=php5-fpm state=latest

- name: install php cli
  apt: pkg=php5-cli state=latest

- name: remove default fpm pool config
  file: path=/etc/php5/fpm/pool.d/www.conf state=absent
  notify:
    - restart php-fpm